But now lets dive into the world of battery modelling.
With the need for better more efficient batteries, the search for alternative battery designs arises.
For example the research group I am part of is currently focused on developing a new multifuncrional battery, which utilizes carbon fibres to increase the the mechainal capabilities.
But finding an optimal battery can be quite challinging due to the fast amount of possible material combinations and other parameters.
So it is not feasable to build every battery and measure the performance.
Therfore the need for an digital approach arises to predict suitable material pairings.

The most known battery models are the DFN, SPM, which is a simplification of the former and the fully homogenized model.
Most of the them was deveolped during the late 90s , early 2000s and have been improved and enhanced since.
But these enhanced models are hard to understand, if someone is not aware of the original model the particular model is advancing.
Therefore we decided to start with on of the most fundamentel battery model, the mpdel of charging a single spinel particle under potendiodynamic control

<h1>Single (Spinel) Particle Model</h1>
<br>
<br>
<div style="width:100%;">
ion transport:
$$\frac{\partial c}{\partial t} = 
\frac{1}{r^2} \frac{\partial}{\partial r} \left( D r^2\frac{\partial c}{\partial r} \right)$$

with BCs:
<ul>
  <li>$0 = \left. \frac{\partial c}{\partial r} \right\rvert_{r=0}$</li>
  <li>$j = -D \left( \left. \frac{\partial c}{\partial r} \right\rvert_{r=R_p} \right)$</li>
</ul>

<h1>Buttler-Volmer equation</h1>
<br>
<div style="position: relative;">
<div style="margin: -0.4em;">
  $$j = j_0 \left[ \exp \left( \frac{(1-\beta) F \eta}{RT} \right) - \exp \left( -\frac{\beta F \eta}{RT} \right)  \right]$$
</div>
with:
<div style="margin: -0.4em;">
$$j_0 = k (c_l)^{1-\beta} (c_s)^\beta (c_t - c_s)^{1-\beta}$$
</div>

<h1>Buttler-Volmer equation</h1>

$$j = j_0 \left[ \exp \left( \frac{(1-\beta) F \eta}{RT} \right) - \exp \left( -\frac{\beta F \eta}{RT} \right)  \right]$$
</div>
with:
<div style="margin: -0.4em;">
$$j_0 = k (c_l)^{1-\beta} (c_s)^\beta (c_t - c_s)^{1-\beta}$$
