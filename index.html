<h1>Single (Spinel) Particle Model</h1>
<br>
<br>
<div style="width:100%;">
ion transport:
$$\frac{\partial c}{\partial t} = 
\frac{1}{r^2} \frac{\partial}{\partial r} \left( D r^2\frac{\partial c}{\partial r} \right)$$

with BCs:
<ul>
  <li>$0 = \left. \frac{\partial c}{\partial r} \right\rvert_{r=0}$</li>
  <li>$j = -D \left( \left. \frac{\partial c}{\partial r} \right\rvert_{r=R_p} \right)$</li>
</ul>

<img height="300" src="./assets/spm.svg" style="position: relative;float: right;top: -300px;"/>
</div>

---

<h1>Buttler-Volmer equation</h1>
<br>
<div style="position: relative;">
<div style="margin: -0.4em;">
  $$j = j_0 \left[ \exp \left( \frac{(1-\beta) F \eta}{RT} \right) - \exp \left( -\frac{\beta F \eta}{RT} \right)  \right]$$
</div>
with:
<div style="margin: -0.4em;">
$$j_0 = k (c_l)^{1-\beta} (c_s)^\beta (c_t - c_s)^{1-\beta}$$
</div>
<img height="350" src="./assets/spm_with_concentrations.svg" style="position: absolute; right:0px; top: 120px;"/>
</div>

---

<h1>Buttler-Volmer equation</h1>
<br>
<div style="position: relative;">
<div style="margin: -0.4em;">
$$j = j_0 \left[ \exp \left( \frac{(1-\beta) F \eta}{RT} \right) - \exp \left( -\frac{\beta F \eta}{RT} \right)  \right]$$
</div>
with:
<div style="margin: -0.4em;">
$$j_0 = k (c_l)^{1-\beta} (c_s)^\beta (c_t - c_s)^{1-\beta}$$
</div>
introduce <b><i>state of charge</i></b>:
<div style="margin: -0.4em;">
$$y = \frac{c}{c_t}$$
</div>
finaly results in:
<div style="margin: -0.4em;">
$$j_0 = k c_t (c_l)^{1-\beta} (y_s)^\beta (1 - y_s)^{1-\beta}$$
</div>
<img height="350" src="./assets/spm_with_concentrations.svg" style="position: absolute; right:0px; top: 120px;"/>
</div>

        &- 0.157123 \exp(-0.04738 y_s^8)\newline
        &+ 0.810239 \exp(-40 y_s + 5.355)
    \end{aligned}
$$
